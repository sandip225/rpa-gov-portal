version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: unified-portal-backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:///./unified_portal.db
    volumes:
      - ./backend:/app
      - backend_db:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - unified-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/docs"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: unified-portal-frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - unified-network
    environment:
      - VITE_API_URL=http://backend:8000

volumes:
  backend_db:

networks:
  unified-network:
    driver: bridge
