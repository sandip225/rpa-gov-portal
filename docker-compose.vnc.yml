version: '3.8'

services:
  rpa-backend-vnc:
    build:
      context: .
      dockerfile: Dockerfile.rpa.vnc
    container_name: rpa-backend-vnc
    ports:
      - "8000:8000"  # API
      - "5901:5901"  # VNC
    environment:
      - DISPLAY=:1
      - PYTHONUNBUFFERED=1
    volumes:
      - ./backend:/app
    restart: unless-stopped
    networks:
      - rpa-network

networks:
  rpa-network:
    driver: bridge
