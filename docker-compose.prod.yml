version: '3.8'

services:
  # Backend Service with AI Automation
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: india-portal-backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:///./unified_portal.db
      - SECRET_KEY=${SECRET_KEY:-india-portal-secret-key-2026}
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=30
      - PYTHONPATH=/app
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - BROWSER_USE_API_KEY=${BROWSER_USE_API_KEY}
    volumes:
      - ./backend:/app
      - backend-data:/app/data
      - ./backend/screenshots:/app/screenshots
      - ./backend/uploads:/app/uploads
      - ./backend/user_data:/app/user_data
    networks:
      - india-portal-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend Service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: india-portal-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - india-portal-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Nginx Reverse Proxy with SSL
  nginx:
    image: nginx:alpine
    container_name: india-portal-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.prod.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - ./frontend/dist:/usr/share/nginx/html:ro
    depends_on:
      - backend
      - frontend
    networks:
      - india-portal-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Certbot for SSL certificates
  certbot:
    image: certbot/certbot
    container_name: india-portal-certbot
    volumes:
      - ./ssl:/etc/letsencrypt
      - ./ssl-challenge:/var/www/certbot
    command: certonly --webroot --webroot-path=/var/www/certbot --email admin@indiaportals.com --agree-tos --no-eff-email -d indiaportals.com -d www.indiaportals.com
    depends_on:
      - nginx

volumes:
  backend-data:
    driver: local

networks:
  india-portal-network:
    driver: bridge