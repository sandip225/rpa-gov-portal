services:
  # Backend Service with AI Automation and RPA
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: india-portal-backend
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    volumes:
      - backend-data:/app/data
      - ./backend/screenshots:/app/screenshots
      - ./backend/uploads:/app/uploads
      - ./backend/user_data:/app/user_data
      - /dev/shm:/dev/shm  # For Chrome stability
    networks:
      - india-portal-network
    restart: unless-stopped
    # Add capabilities for Chrome/RPA
    cap_add:
      - SYS_ADMIN
    security_opt:
      - seccomp:unconfined
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend Service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: india-portal-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - india-portal-network
    restart: unless-stopped

  # Nginx Reverse Proxy with SSL
  nginx:
    image: nginx:alpine
    container_name: india-portal-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.prod.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
      - frontend
    networks:
      - india-portal-network
    restart: unless-stopped

volumes:
  backend-data:
    driver: local

networks:
  india-portal-network:
    driver: bridge