services:
  # Backend Service with RPA Automation
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: india-portal-backend
    ports:
      - "8000:8000"
    environment:
      # Database Configuration
      - DATABASE_URL=sqlite:///./unified_portal.db
      # Security
      - SECRET_KEY=your-production-secret-key-change-this-in-production-2024
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=30
      # Server Configuration
      - HOST=0.0.0.0
      - PORT=8000
      - ENVIRONMENT=production
      - DEBUG=false
      # Frontend Configuration
      - FRONTEND_URL=http://13.233.164.201:3000
      # API Configuration
      - API_V1_STR=/api
      # CORS Settings - Allow frontend access
      - BACKEND_CORS_ORIGINS=["http://13.233.164.201:3000","http://localhost:3000","http://13.233.164.201","http://localhost"]
      # RPA Configuration (No OpenAI needed)
      - RPA_MODE=PRODUCTION
      - OPENAI_API_KEY=""
      - BROWSER_USE_API_KEY=""
    volumes:
      - backend-data:/app/data
      - ./backend/screenshots:/app/screenshots
      - ./backend/uploads:/app/uploads
      - ./backend/user_data:/app/user_data
      - /dev/shm:/dev/shm  # For Chrome stability
    networks:
      - india-portal-network
    restart: unless-stopped
    # Add capabilities for Chrome/RPA
    cap_add:
      - SYS_ADMIN
    security_opt:
      - seccomp:unconfined
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend Service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: india-portal-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - india-portal-network
    restart: unless-stopped

volumes:
  backend-data:
    driver: local

networks:
  india-portal-network:
    driver: bridge